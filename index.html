<!DOCTYPE html>
<html>
<head>
    <title>
        Formulario web        
    </title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
      <div id="logo_UNM">
        <img src="https://www.uniminuto.edu/sites/default/files/logo-para-web-2024.png" alt="https://www.uniminuto.edu/sites/default/files/2020-10/corporacion-centro-carismatico-minuto-dios.png">
      </div>
      <h1 id="title_h1">Registro de usuarios</h1>
      <h2 id="sub_title_1">Registro de nuevos usuarios</h2>
        <div id="form_registro">
          <form id="loginForm">
            <label >Nombres:</label>
            <input type="text" id="nombre"><br><br>
            <label >Apellidos:</label>
            <input type="text" id="apellido"><br><br>
            <label >Celular:</label>
            <input type="number" id="celular"><br><br>
            <label >Correo:</label>
            <input type="email" id="correo"><br><br>
            <label >Contraseña:</label>
            <input type="password" id="contraseña"><br><br>
            <button type="submit" id="btnRegistro" onclick="getDataForm(event)">Registrar</button>
          </form>
        </div>
        
      <h2 id="sub_tilte_2">Calculo gota gota</h2>
      <div id="gota">
        <p id="parafo_1">Banco Don Usurero - nuestra politica especifica que cada persona debe pagar el 20% de interes mensual sobre el dinero prestado.</p>
        <form id="form_gota">
          <label >Nombre victima:</label>
          <input type="text" id="nombre_gota"><br><br>

          <label >Apellido victima:</label>
          <input type="text" id="apellido_gota"><br><br>

          <label >dinero requerido:</label>
          <input type="number" id="inputDinero"><br><br>

          <label >meses de prestamo:</label>
          <input type="number" id="inputTiempo"><br><br>

          <label >Cuota mensual:</label>
          <input type="number" id="outputCuota" readonly><br><br>

          <button type="button" id="btnSolicitar" onclick="funcionGota(event)">Solicitar</button>
        </form>
      </div>
      
  <script src="script.js"></script>

</html>
 </body>
